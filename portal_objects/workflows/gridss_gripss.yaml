name: hartwig_sv_calling
description: TODO

runner:
  language: cwl
  main: gridss_gripss.cwl

software:
  - GRIDSS@2.13.2
  - GRIPSS@2.3.3

input:

  tumor_bam:
    argument_type: file.bam

  reference_bam:
    argument_type: file.bam

  reference_genome:
    argument_type: file.fa

  bwa_index:
    argument_type: file.bwt
  
  pon_sgl_file:
    argument_type: file.bed
  
  pon_sv_file:
    argument_type: file.bedpe
  
  known_hotspot_file:
    argument_type: file.bedpe

  tumor_id:
    argument_type: parameter.string
  
  reference_id:
    argument_type: parameter.string

output:

  gridss_output_vcf:
    argument_type: file.vcf_gz
  
  gripss_vcf_filtered:
    argument_type: file.vcf_gz
  
  gripss_vcf:
    argument_type: file.vcf_gz